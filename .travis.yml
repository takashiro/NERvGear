language: android
jdk: oraclejdk7
android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.3
    - android-19
    - sys-img-armeabi-v7a-android-19
sudo: required
before_install:
  - chmod +x travis/before_install.sh
  - ./travis/before_install.sh
before_script:
  - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - ./gradlew build
  - adb install tests/build/outputs/apk/tests-debug.apk
  - adb shell am start -n com.vrseen.unittest/.MainActivity
  - adb logcat -d *:F | grep 'vrseen.unittest'
